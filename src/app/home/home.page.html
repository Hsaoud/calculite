<ion-header>
  <ion-toolbar>
    <ion-title>Calculatrice</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding calculator-container">
  <div class="display">{{ displayValue }}</div>
  <div class="button-grid">
    <!-- First row with special operations -->
    <button class="special" (click)="setOperation('(')">(</button>
    <button class="special" (click)="setOperation(')')">)</button>
    <button class="special" (click)="setOperation('%')">%</button>
    <button class="special clear" (click)="clear()">AC</button>

    <!-- Number pad -->
    <button *ngFor="let num of numbers" class="number" (click)="appendNumber(num)">{{ num }}</button>

    <!-- Operations -->
    <button class="operation" (click)="setOperation('/')">÷</button>
    <button class="operation" (click)="setOperation('*')">×</button>
    <button class="operation" (click)="setOperation('-')">−</button>
    <button class="operation" (click)="setOperation('+')">+</button>

    <!-- Equal button -->
    <button class="equal" (click)="calculate()">=</button>
  </div>
</ion-content>
